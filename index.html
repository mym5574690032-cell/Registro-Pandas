<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandas Salvajes - Registro Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --naranja: #FF6600;
            --negro: #0D0D0D;
            --gris-oscuro: #1A1A1A;
            --blanco: #FFFFFF;
        }

        body {
            background-color: var(--negro);
            color: var(--blanco);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #261100 0%, #0d0d0d 70%);
            z-index: -1;
        }

        .container {
            background: var(--gris-oscuro);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid var(--naranja);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 150px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(255, 102, 0, 0.5));
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: var(--naranja);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--naranja);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
            font-family: 'Rajdhani', sans-serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--naranja);
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.4);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--naranja);
            border: none;
            border-radius: 5px;
            color: var(--negro);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            margin-top: 1rem;
            font-size: 1rem;
        }

        button:hover:not(:disabled) {
            background: var(--blanco);
            box-shadow: 0 0 20px var(--blanco);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        #mensaje {
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Pandas Salvajes Logo" class="logo">
        
        <h1>PANTERAS SALVAJES <br><small style="font-size: 0.6em; color: white;">SISTEMA DE PRUEBAS</small></h1>

        <form id="registroForm">
            <div class="form-group">
                <label>Nombre del Atleta</label>
                <input type="text" name="Nombre" placeholder="Nombre completo" required>
            </div>

            <div class="form-group">
                <label>Resultado / Tiempo</label>
                <input type="number" step="0.01" name="Resultado" placeholder="0.00" required>
            </div>

            <div class="form-group">
                <label>Tipo de Prueba</label>
                <select name="Prueba" required>
                    <option value="" disabled selected>Seleccionar...</option>
                    <option value="100mts">100 mts</option>
                    <option value="salto-altura">Salto de Altura</option>
                    <option value="salto-longitud">Salto Longitud</option>
                    <option value="l-drill">L Drill</option>
                    <option value="pro-drill">Pro Drill</option>
                </select>
            </div>

            <button type="submit" id="btnEnviar">GUARDAR REGISTRO</button>
            <div id="mensaje"></div>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwHSTQ3pl_RcUYRY9vMbkfyET3eJjMbSX-s2iwvpYv27JU0WfJ12YxfxK0s5RPIOP8Q/exec'
        const form = document.getElementById('registroForm')
        const btn = document.getElementById('btnEnviar')
        const mensajeDiv = document.getElementById('mensaje')

        form.addEventListener('submit', e => {
            e.preventDefault()
            btn.disabled = true
            btn.innerHTML = "PROCESANDO..."
            mensajeDiv.style.display = "none"

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    mensajeDiv.innerText = "Â¡REGISTRO EXITOSO!"
                    mensajeDiv.style.color = "#00FF00"
                    mensajeDiv.style.display = "block"
                    
                    btn.disabled = false
                    btn.innerHTML = "GUARDAR REGISTRO"
                    form.reset()
                    
                    setTimeout(() => { mensajeDiv.style.display = "none" }, 5000)
                })
                .catch(error => {
                    console.error('Error!', error.message)
                    mensajeDiv.innerText = "ERROR AL CONECTAR"
                    mensajeDiv.style.color = "#FF0000"
                    mensajeDiv.style.display = "block"
                    
                    btn.disabled = false
                    btn.innerHTML = "REINTENTAR"
                })
        })
    </script>
</body>
</html>
